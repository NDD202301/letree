"TopMenu As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    MenuContainer As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            HC As groupContainer.manualLayoutContainer:
                LayoutMinHeight: =75
                LayoutMinWidth: =250
                ZIndex: =1

        MainSectionContainer As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            MC As groupContainer.manualLayoutContainer:
                Fill: =RGBA(253, 222, 207, 1)
                FillPortions: =0
                Height: =Parent.Height
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                Width: =Parent.Width
                ZIndex: =1

                DatePicker1 As 日付の選択:
                    DisplayMode: =DisplayMode.Edit
                    Height: =32
                    Width: =210
                    X: =40
                    Y: =40
                    ZIndex: =1

                Button1 As ボタン:
                    DisplayMode: =DisplayMode.Edit
                    Height: =32
                    Width: =96
                    X: =250
                    Y: =91
                    ZIndex: =2

        FooterContainer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =4

